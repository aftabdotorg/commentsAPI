<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>
    <h1>Get Post requestd</h1>
    <h2>Get</h2>
    <form action="http://localhost:3000/tacos" method="get">
      <input type="text" name="icecream" />
      <input type="number" name="qty" />
      <input type="submit" />
    </form>
    <h2>Post</h2>
    <form action="http://localhost:3000/tacos" method="post">
      <input type="text" name="sweets" />
      <input type="number" name="kg" />
      <input type="submit" />
    </form>
  </body>
</html>
